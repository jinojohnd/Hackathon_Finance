<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>  	
  	<div th:replace="fragments/header :: header-css"/>
</head>

<body>
<div th:replace="fragments/header :: header"/>	
	<div class="container-fluid">
		<div class="modal-body row-fluid">
			<div class="col-md-2">
				<div th:replace="fragments/header :: side-bar-forex"/>
			</div>
			<div class="col-md-10">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span th:utext="${userName}"></span>
					</div>					
					<form autocomplete="on" action="#" th:action="@{/home/forex_submission}"
						th:object="${forex}" method="post" role="form">
						<div class="panel-body">
							<div class="forex_initiation">
								<h3><b>Forex Requisition Form</b></h3>
								<hr/>
							</div>
							<div class="container-fluid">
								<div class="row marginBtm15px">
									<div class="col-md-5 column">
										<h4><b>User Details</b></h4>
										<hr/>
										<div class="form-group">
											<label>Employee Type</label>
											<select class="form-control" id="employee_type" name="employee_type">
										      <option>Employee - Finastra (India)</option>
										      <option>Employee - Finastra (Non-India)</option>
										      <option>Contractor</option>
										    </select>									
										</div>
										<div class="form-group">
											<label>Employee Name</label>
											<input type="text" id="emp_nm" name="emp_nm" class="form-control"/>								
										</div>
										<div class="form-group">
											<label>Mother's Name</label>
											<input type="text" id="mother_nm" name="mother_nm"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Email</label>
											<input type="text" id="email" name="email"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Mobile Number</label>
											<input type="text" id="mobile" name="mobile"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Manager's Name</label>
											<input type="text" id="manager_nm" name="manager_nm"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Forex Card Number</label>
											<input type="text" id="forex_card" name="forex_card"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Purpose Of Trip</label>
											<input type="text" id="purpose_of_trip" name="purpose_of_trip"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Billable or Non-Billable</label>
											<select class="form-control" id="billable" name="billable">
											  <option hidden>Billable or Non-Billable</option>
										      <option value="B">Customer Facing Billable</option>
										      <option value="C">Customer Facing Non-Billable</option>
										      <option value="N">Non-Customer Facing Non-Billable</option>
										      <option>Contractor</option>
										    </select>									
										</div>
										<div class="form-group">
											<label>Project Code</label>
											<input type="text" id="proj_code" name="proj_code"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Project Name</label>
											<input type="text" id="proj_nm" name="proj_nm"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Oppurtunity Number</label>
											<input type="text" id="opp_num" name="opp_num"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Client Name</label>
											<input type="text" id="client_Nm" name="client_Nm"
											 class="form-control" /> 									
										</div>
										
										<div class="form-group">
											<label>Date of Birth</label>
											<div class="input-group">											
										        <div class="input-group-addon">
										         <i class="glyphicon glyphicon-th">
										         </i>
										        </div>
										        <input class="form-control width10pc" id="dbo_dt" name="dob_dt" placeholder="DD/MMM/YYYY" type="text"/>
										    </div>									        
									   	</div>
									</div>
									<div class="col-md-5  column  marginLeft15px marginBtm15px">
										<h4><b>Residential Address</b></h4>
										<hr/>
										<div class="form-group">
											<label>Address Line 1</label>
											<input type="text" id="add_line_1" name="add_line_1"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Address Line 2</label>
											<input type="text" id="add_line_1" name="add_line_1"
											 class="form-control" /> 									
										</div>
										<div class="form-group">
											<label>Address Line 3</label>
											<input type="text" id="add_line_1" name="add_line_1"
											 class="form-control" /> 									
										</div>
									</div>
									
									<div class="row-fluid">
										<div class="col-md-5  column  marginLeft15px marginBtm15px">
											<h4><b>Passport & UID</b></h4>
											<hr/>
											<div class="form-group">
												<label>Passport Number</label>
												<input type="text" id="passport_num" name="passport_num"
												 class="form-control" /> 									
											</div>
											<div class="form-group">
												<label>Passport Issue Date</label>
												<div class="input-group">											
											        <div class="input-group-addon">
											         <i class="glyphicon glyphicon-th">
											         </i>
											        </div>
											        <input class="form-control width10pc" id="passport_iss_dt" name="passport_iss_dt" placeholder="DD/MMM/YYYY" type="text"/>
											    </div>									
											</div>
											<div class="form-group">
												<label>Passport Expiry Date</label>
												<div class="input-group">											
											        <div class="input-group-addon">
											         <i class="glyphicon glyphicon-th">
											         </i>
											        </div>
											        <input class="form-control width10pc" id="passport_exp_dt" name="passport_iss_dt" placeholder="DD/MMM/YYYY" type="text"/>
											    </div>									
											</div>
											<div class="form-group">
												<label>Place of Issue(City Only)</label>
												<input type="text" id="city" name="city"
												 class="form-control" /> 									
											</div>
											<div class="form-group">
												<label>UID (PAN)</label>
												<input type="text" id="uid" name="uid"
												 class="form-control" /> 									
											</div>
										</div>
									</div>
									<div class="row-fluid">
										<div class="col-md-5  column  marginLeft15px">
											<h4><b>Forex Details</b></h4>
											<hr/>
											<div class="col-md-8">
												<label>Forex Card Number</label>
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="forex_card_num" name="forex_card_num" value="0000 0000 0000 0000"/> 									
												</div>
											</div>
											<div class="form-group">
												<div class="col-md-4" id="checkbox">
													<label>Request Type</label>
													<input type="checkbox" id="request_type"  name ="request_type" checked data-toggle="toggle" data-width="80" data-on="New" data-off="Top-Up">
												</div>
											</div>
											<div class="col-md-12">
												<table class=table>
													<tbody>
														<tr>
															<td>&nbsp;</td>
															<td>
																<label>Amount in Cash</label>
															</td>
															<td>
																<input type="text" readonly class="form-control plaintext" id="amt_in_cash" name="amt_in_cash" value="1234.00"/>
															</td>													
														</tr>
														<tr>
															<td>&nbsp;</td>
															<td>
																<label>Amount on Card</label>
															</td>
															<td>
																<input type="text" readonly class="form-control plaintext" id="amt_in_card" name="amt_in_card" value="1234.00"/>
															</td>													
														</tr>
														<tr>
															<td>&nbsp;</td>
															<td>
																<label>Total Amount</label>
															</td>
															<td>
																<input type="text" readonly class="form-control plaintext" id="total_amt" name="total_amt" value="1234.00"/>
															</td>													
														</tr>
													
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
								<div id ="itinerary" class="row marginBtm15px">
									<div class="col-md-11 column">
									<h4><b>Itinerary</b></h4>
										<hr/>
										<table class="table">
										<thead>
											<th scope ="col"></th>
											<th scope ="col"></th>
											<th scope ="col">Particulars of Expenditure</th>
											<th scope ="col">No of Days</th>
											<th scope ="col">Amt Per Day</th>
											<th scope ="col">Total Amt</th>
											<th scope ="col">Currency</th>
										</thead>
										<tbody>
										<!-- Departure Date -->
										<tr>
											<td>
												<label id="itinerary_dt_1">Departure Date</label>
											</td>
											<td>
												<div class="form-group">
													<div class="input-group">											
												        <div class="input-group-addon">
												         <i class="glyphicon glyphicon-th">
												         </i>
												        </div>
												        <input class="form-control width10pc" id="departure_dt" name="departure_dt" placeholder="DD/MMM/YYYY" type="text"/>
												    </div>									
												</div>											
											</td>
											<td>
											Food Expenses
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="food_days" name="food_days" value="0"/> 									
												</div>
											</td>
											<td>
												<div class="form-group">
													<input type="text" id="food_amt_per_day" name="food_amt_per_day"
													 class="form-control" /> 									
												</div>
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="food_total_amt" name="food_total_amt" value="0.00"/> 									
												</div>
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="food_cur" name="food_cur" value="EUR"/> 									
												</div>
											</td>
										</tr>
										<!-- Local Conveyance -->
										<tr>
											<td>
												<label id="itinerary_dt_2">Return Date</label>
											</td>
											<td>
												<div class="form-group">
													<div class="input-group">											
												        <div class="input-group-addon">
												         <i class="glyphicon glyphicon-th">
												         </i>
												        </div>
												        <input class="form-control width10pc" id="return_dt" name="return_dt" placeholder="DD/MMM/YYYY" type="text"/>
												    </div>									
												</div>											
											</td>
											<td>
											Local Conveyance
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="local_conveyance_days" name="local_conveyance_days" value="0"/> 									
												</div>
											</td>
											<td>
												<div class="form-group">
													<input type="text" id="local_conveyance_per_day" name="local_conveyance_per_day"
													 class="form-control" /> 									
												</div>
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="local_conveyance_total_amt" name="local_conveyance_total_amt" value="0.00"/> 									
												</div>
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="local_conveyance_cur" name="local_conveyance_cur" value="EUR"/> 									
												</div>
											</td>
										</tr>
										<!-- Destination City -->
										<tr>
											<td>
												<label>Destination City</label>
											</td>
											<td>
												<div class="form-group">
													<input type="text" class="form-control" id="dest_city" name="dest_city"/> 									
												</div>											
											</td>
											<td>
											Hotel Charges
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="hotel_days" name="hotel_days" value="0"/> 									
												</div>
											</td>
											<td>
												<div class="form-group">
													<input type="text" id="hotel_per_day" name="hotel_per_day"
													 class="form-control" /> 									
												</div>
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="hotel_total_amt" name="hotel_total_amt" value="0.00"/> 									
												</div>
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="hotel_cur" name="hotel_cur" value="EUR"/> 									
												</div>
											</td>
										</tr>
										<!-- Destination Country -->
										<tr>
											<td>
												<label>Destination Country</label>
											</td>
											<td>
												<div class="form-group">
													<input type="text" class="form-control" id="dest_country" name="dest_country"/> 									
												</div>											
											</td>
											<td>
											Other Misc. expenses
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="othr_days" name="other_days" value="0"/> 									
												</div>
											</td>
											<td>
												<div class="form-group">
													<input type="text" id="hotel_days_per_day" name="other_per_day"
													 class="form-control" /> 									
												</div>
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="other_total_amt" name="other_total_amt" value="0.00"/> 									
												</div>
											</td>
											<td class="width5pc">
												<div class="form-group">
													<input type="text" readonly class="form-control plaintext" id="other_cur" name="other_cur" value="EUR"/> 									
												</div>
											</td>
										</tr>
										</tbody>
										
										</table>
									</div>
								</div>
								<div class="row">
									<div class="form-group">
										<div class="col-md-2">
											<button type="submit" class="btn btn-primary btn-block">Submit</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>					
				</div>
			</div>		
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$('input[name="dob_dt"]').datepicker({
				format: 'dd-M-yyyy',
				todayHighlight: true,
				autoclose: true,
			});
			
			$('input[name="passport_iss_dt"]').datepicker({
				format: 'dd-M-yyyy',
				todayHighlight: true,
				autoclose: true,
			});
			
			$('input[name="passport_exp_dt"]').datepicker({
				format: 'dd-M-yyyy',
				todayHighlight: true,
				autoclose: true,
			});
			
			$('input[name="departure_dt"]').datepicker({
				format: 'dd-M-yyyy',
				todayHighlight: true,
				autoclose: true,
			});
			
			$('input[name="return_dt"]').datepicker({
				format: 'dd-M-yyyy',
				todayHighlight: true,
				autoclose: true,
			});			

		    $('#request_type').bootstrapToggle();
		})
	</script>
</body>
</html>
